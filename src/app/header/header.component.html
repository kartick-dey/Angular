<header>
    <div class="toggle">
        <i class="fa fa-bars fa-2x" (click)="toggleButton()"></i>
        <!-- <img src="../assets/logo.png" alt="image" class="BrandLogo"> -->
    </div>
    <div>
        <ul [ngClass]="{'active': toggleButtonStatus}">
            <li *ngIf="isAuthenticated">
                <a routerLinkActive="active" routerLink="/registration">Registration</a>
            </li>
            <li *ngIf="isAuthenticated">
                <a routerLinkActive="active" routerLink="/employee-details">View Employee</a>
            </li>
            <li>
                <a routerLinkActive="active" routerLink="/login">Login</a>
            </li>
            <li *ngIf="!isAuthenticated">
                <a routerLinkActive="active" routerLink="/auth">Sign In</a>
            </li>
            <li *ngIf="isAuthenticated">
                <a (click)="onLogout()">Logout</a>
            </li>
        </ul>
    </div>
</header>
